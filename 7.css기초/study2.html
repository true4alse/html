<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css기초 - 기본문법</title>
    <style>
        /* css문법만 사용 가능한 공간 */
        h1{
            color:red;
            font-size:80px;
        }
        p{color:navy;}
        .a{text-decoration:underline;}
        /* a클래스들을 선택 */
        p.a{text-decoration:underline;}
        /* p태그 중에서 a클래스들을 선택 */
        p#basic{text-align:center;}
        /* p태그 중에서 basic아이디를 선택 */
    </style>
</head>
<body>
    <h1 class="a">CSS</h1>
    <p id="basic">기본형태 - 선택자{css속성:속성값;css속성:속성값}</p>
    <p>스타일정보를 입력할 때는 ;(세미콜론)구분자를 사용하여 여러 스타일정보를 추가로 입력할 수 있다.</p>
    <p class="a">선택자로 인해 선택되는 태그는 복수(하나가 아닌 여러개)</p>
    <p class="a">클래스이름을 사용하여 선택자로 지정할 수 있다.</p>
    <h2>선택자로 사용할 수 있는 문자</h2>
    <ul>
        <li>태그명 - 태그명을 그대로 사용한다</li>
        <li>클래스명 - 접근자(.)을 사용한다</li>
        <li>아이디명 - 접근자(#)을 사용한다</li>
    </ul>
</body>
</html>
