<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계선택자</title>
    <link rel="stylesheet" href="./css/study5.css"> 
</head>
<body>
    <h2>관계선택자</h2>
    <p>선택자를 표현할 때 태그의 포함관계를 이용하여 나타낼 수 있다.</p>
    <div class="box">
        <h2>자손선택자</h2>
        <p>자손선택자는 선택자부분에서 띄어쓰기(공백)으로 표현한다. ~자손중에서 라고 해석 함</p>
        <h2>자식선택자</h2>
        <p>자식선택자는 선택자부분에서 >로 표현한다. ~자식중에서 라고 해석 함</p>
        <ul>
            <li>
                <h2>html</h2>
                <p>html is...</p>
            </li>
            <li>
                <h2>css</h2>
                <p>css is...</p>
            </li>
        </ul>
    </div>
    <ul id="list">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
        <li>list6</li>
        <li>list7</li>
    </ul>
</body>
</html>
