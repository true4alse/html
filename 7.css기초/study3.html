<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css의 해석흐름</title>
    <style>
        body{background:lightpink;}
        body{background:navy;}
        body{background:lightgreen;background:ivory;}
        h1{background:pink;color:white;}
        h1{background:lightcoral;}
    </style>
</head>
<body>
    <h1>CSS의 해석흐름</h1>
    <p>css도 위에서 아래로 좌에서 우로 해석한다</p>
    <p>css는 새로운 스타일이 적용되지 않으면 이전에 적용했던 스타일이 그대로 유지된다</p>
</body>
</html>
