<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 - form 양식태그</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>계정정보</legend>
            <label for="userid">아이디</label>
            <input type="text" id="userid" placeholder="아이디는 영문자 또는 특수문자 포함하여 8~16자로 입력해주세요">
            <br>
            <label for="userpw">비밀번호</label>
            <input type="password" id="userpw">
            <br>
            <label for="userpw2">비밀번호 재확인</label>
            <input type="password" id="userpw2">
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <label for="username">이름</label>
            <input type="text" id="username">
            <br>
            <label>성별</label>
            <input type="radio" id="woman" name="usergender"><label for="woman">여자</label>
            <input type="radio" id="man" name="usergender"><label for="man">남자</label>
            <br>
            <label for="years">생년월일</label>
            <select id="years">
                <option>1990년</option>
                <option>1991년</option>
                <option>1992년</option>
                <option>1993년</option>
                <option>1994년</option>
                <option>1995년</option>
                <option>1996년</option>
                <option>1997년</option>
                <option>1998년</option>
            </select>
            <select id="months">
                <option>1월</option>
                <option>2월</option>
                <option>3월</option>
                <option>4월</option>
                <option>5월</option>
                <option>6월</option>
                <option>7월</option>
                <option>8월</option>
                <option>9월</option>
                <option>10월</option>
                <option>11월</option>
                <option>12월</option>
            </select>
            <select id="days">
                <option>1일</option>
                <option>2일</option>
                <option>3일</option>
                <option>4일</option>
                <option>5일</option>
                <option>6일</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>기타정보</legend>
            <label>취미</label>
            <input type="checkbox" id="like1">
            <label for="like1">런닝하기</label>
            <input type="checkbox" id="like2">
            <label for="like2">어항꾸미기</label>
            <input type="checkbox" id="like3">
            <label for="like3">유투브보기</label>
            <br>
            <label for="userprofile">자기소개</label>
            <textarea id="userprofile"></textarea>
        </fieldset>
        <input type="submit" value="회원가입완료">
        <input type="reset" value="처음부터다시쓰기">
    </form>
</body>
</html>
